<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>FlexboxBemCW</title>
</head>
<body>
    <div class="screen1">              
        <div class="screen1__box1">
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square"></div>
        </div>
        <div class="screen1__box2">
            <div class="screen1__rectangle"></div>
            <div class="screen1__rectangle"></div>
            <div class="screen1__rectangle"></div>
        </div>
        <div class="screen1__box3">
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square"></div>
        </div>
        <div class="screen1__box4">
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square--last"></div>
        </div>
        <div class="screen1__box5">
            <div class="screen1__rectangle"><span class="screen1__text">Some text</span></div>
            <div class="screen1__rectangle--mini"><span class="screen1__text">Some text</span></div>
            <div class="screen1__rectangle"><span class="screen1__text">Some text</span></div>
        </div>
        <div class="screen1__box6">
            <div class="screen1__small_square"></div>
            <div class="screen1__small_square--down"></div>
            <div class="screen1__small_square"></div>
        </div>
    </div>

    <div class="screen2">
        <div class="screen2__square1">
            <div class="screen2__circle1"></div>
            <div class="screen2__circle1"></div>
            <div class="screen2__circle1"></div>
            <div class="screen2__circle1"></div>
            <div class="screen2__circle1"></div>
        </div>
        <div class="screen2__square2">
            <div class="screen2__circle2"></div>
            <div class="screen2__circle2"></div>
            <div class="screen2__circle2"></div>
            <div class="screen2__circle2"></div>
            <div class="screen2__circle2"></div>
        </div>
        <div class="screen2__square3">
            <div class="screen2__circle3"></div>
            <div class="screen2__circle3"></div>
            <div class="screen2__circle3"></div>
            <div class="screen2__circle3"></div>
            <div class="screen2__circle3"></div>
            <div class="screen2__circle3"></div>
        </div>
        <div class="screen2__square4">
            <div class="screen2__circle4--color"></div>
            <div class="screen2__circle4--color"></div>
            <div class="screen2__circle4--color"></div>
            <div class="screen2__circle4--color"></div>
            <div class="screen2__circle4--color"></div>
            <div class="screen2__circle4--color"></div>
        </div>
        <div class="screen2__square5">
            <div class="screen2__circle5--color"></div>
            <div class="screen2__circle5--color"></div>
            <div class="screen2__circle5--color"></div>
            <div class="screen2__circle5--color"></div>
            <div class="screen2__circle5--color"></div>
            <div class="screen2__circle5--color"></div>
        </div>

    </div>
    
</body>
</html>
