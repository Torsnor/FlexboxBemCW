<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>FlexboxBemCW</title>
</head>
<body>
    <div class="screen1">              
        <div class="box1">
            <div class="small_square"></div>
            <div class="small_square"></div>
            <div class="small_square"></div>
        </div>
        <div class="box2">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <div class="box3">
            <div class="small_square"></div>
            <div class="small_square"></div>
            <div class="small_square"></div>
        </div>
        <div class="box4">
            <div class="small_square"></div>
            <div class="small_square"></div>
            <div class="small_square_last"></div>
        </div>
        <div class="box5">
            <div class="rectangle"><span class="text">Some text</span></div>
            <div class="mini_square"><span class="text">Some text</span></div>
            <div class="rectangle"><span class="text">Some text</span></div>
        </div>
        <div class="box6">
            <div class="small_square"></div>
            <div class="rectangle_down"></div>
            <div class="small_square"></div>
        </div>
    </div>

    <div class="screen2">
        <div class="square1">
            <div class="circle1"></div>
            <div class="circle1"></div>
            <div class="circle1"></div>
            <div class="circle1"></div>
            <div class="circle1"></div>
        </div>
        <div class="square2">
            <div class="circle2"></div>
            <div class="circle2"></div>
            <div class="circle2"></div>
            <div class="circle2"></div>
            <div class="circle2"></div>
        </div>
        <div class="square3">
            <div class="circle3"></div>
            <div class="circle3"></div>
            <div class="circle3"></div>
            <div class="circle3"></div>
            <div class="circle3"></div>
            <div class="circle3"></div>
        </div>
        <div class="square4">
            <div class="circle4"></div>
            <div class="circle4"></div>
            <div class="circle4"></div>
            <div class="circle4"></div>
            <div class="circle4"></div>
            <div class="circle4"></div>
        </div>
        <div class="square5">
            <div class="circle5"></div>
            <div class="circle5"></div>
            <div class="circle5"></div>
            <div class="circle5"></div>
            <div class="circle5"></div>
            <div class="circle5"></div>
        </div>

    </div>
    
</body>
</html>
